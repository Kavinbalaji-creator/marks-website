<!DOCTYPE html>
<html>
<head>
    <title>Marks & Code Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 80%;
        }

        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff5722;
        }

        #symbolOutput {
            font-size: 28px;

    </style>
</head>
<body>

<div class="section">

        <input type="number" name="english" placeholder="English" required>
        <input type="number" name="maths" placeholder="Maths" required>
        <input type="number" name="science" placeholder="Science" required>
        <input type="number" name="social" placeholder="Social" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    {% if result.total %}
        <h3>Total: {{ result.total }}</h3>
        <h3>Percentage: {{ result.percentage }}%</h3>
        <h3>Overall: {{ result.overall }}</h3>
        <h3>Grade: {{ result.grade }}</h3>
    {% endif %}
</div>
